<!DOCTYPE html>
<html lang="en">
    <head> 
        <meta charset="UTF-8"> 
        <title>Students By Major</title>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.1.2/handlebars.min.js"></script>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    </head>

<body>
    <div class="container">
        <h2>Select a Major</h2>
        <div> 
            <button type='button' class="btn btn-primary" onClick="getData('CIT')">CIT Majors</button> 
            <button type='button' class="btn btn-primary" onClick="getData('BUS')">Business Majors</button>  
        </div>
  
        <h3>We filter our dataset by major</h3>

        <div id="studentTable"></div> 
    </div> 

</body>


<script type="text/x-handlebars-template" id="tableTemplate">
    <!--this is our template for the Student By Major table-->
    <!--it should output 4 columns and populate those with the fields from the student objects in the JSON file-->
    <table class="table table-striped">
        <tr><th>Name</th><th>Major</th><th>Midterm</th><th>Final</th></tr>
        {{#each rowOfStudent}}
            <tr>
                <td>{{name}}</td><td>{{major}}</td><td>{{midterm}}</td><td>{{final}}</td>
            </tr>
        {{/each}}
    </table>
</script>

  
<script>
    //this is our ajax request
    function getData(selected_major) {  //will accept either CIT or BUS from button click
        var request = new XMLHttpRequest();
        request.open('GET', 'cit5students.json');
 
        request.onload = function() {
            var data = JSON.parse(request.responseText);

            student_data = data.filter(getStudent)
            function getStudent(item) {
                return item.major == selected_major;  //filter by major, return only selected type
            }
        
            if (request.status == 200) {  //error checking
                var templateText = document.getElementById('tableTemplate').innerHTML;
                var compiledTemplateText = Handlebars.compile(templateText);       
                compiledHtml = compiledTemplateText({ rowOfStudent: student_data })          
                document.getElementById('studentTable').innerHTML = compiledHtml; 
            }
            else {
                document.querySelector('#studentTable').innerHTML = "There was an error loading the student data.";
            }
        }
     
        request.send(null);
    }
</script>

</html>
